<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central de Segurança</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <h1>Central de Segurança</h1>
  <h2>Trocar Senha</h2>

  <form id="trocarSenhaForm">
    <label for="novaSenha">Nova Senha:</label>
    <input type="password" id="novaSenha" name="novaSenha" required />

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" required />

    <button type="submit">Atualizar Senha</button>
  </form>

  <p id="mensagem" style="margin-top: 10px;"></p>

  <button id="voltarPerfilBtn" style="margin-top: 20px;">Voltar ao Perfil</button>

  <script src="../js/seguranca.js" defer></script>
</body>

</html>
